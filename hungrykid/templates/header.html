<!doctype html>
<title>Sandwich</title>
<div class=page>
	<h1>Sandwich Userpage</h1>
	{% if session.access_token %}
		Welcome
		{{ session.userinfo['username'] }}
		<a href="{{ url_for('logout') }}">logout</a>
	{% else %}
		you aren't logged in
		<a href="{{ url_for('login') }}">login</a>
	{% endif %}
	{% block body %}{% endblock %}
</div>
